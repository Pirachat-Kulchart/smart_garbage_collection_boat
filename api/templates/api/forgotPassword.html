{% load static tailwind_tags %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<!DOCTYPE html>
<html>
  <head>
    <title>Forgot Password</title>
    {% tailwind_css %}
  </head>

  <body class="bg-gray-100 text-gray-800">
    <!-- content -->
    <div class="flex-1 flex items-center justify-center">
      <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md mx-3 my-20">
        <h1 class="text-center text-4xl pb-10 font-bold text-gray-800 mb-6">Forgot Password</h1>

        <!-- Forgot Password Form -->
        <form method="POST" action="{% url 'forgot_password' %}">
          {% csrf_token %}
          <label for="email" class="block text-gray-700 text-lg font-semibold mb-2">Email</label>
          <input type="email" id="email" name="email" placeholder="Type your e-mail" class="w-full px-4 py-2 mb-8 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" required />

          <div class="flex flex-col items-end">
            <p>Didn't get the verification code?</p>
            <a class="hover:text-blue-400" href="/resendVerificationCode">Resend Code</a>
          </div>

          <button type="submit" class="w-full mb-10 h-10 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-xl mt-6 transition duration-300">Submit</button>
          <div class="text-center">
            <p class="mb-5">
              Back To
              <a class="hover:text-blue-400" href="/login">Login?</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
